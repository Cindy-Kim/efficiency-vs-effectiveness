<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>효과충 vs 효율충 테스트</title>
  <style>
    body {
      background-color: #f4f2ee;
      font-family: 'Pretendard', sans-serif;
      color: #3f3f3f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .question-box {
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .answer-btn {
      margin: 10px;
      padding: 15px 25px;
      font-size: 1rem;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      max-width: 500px;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: normal;
      line-height: 1.4;
      box-sizing: border-box;
    }
    .answer-text {
      display: block;
    }
  </style>
</head>
<body>
  <div class="question-box">
    <h2 id="question">질문 로딩 중...</h2>
    <button class="answer-btn" onclick="handleAnswer('A')">
      <span id="optionA" class="answer-text">A 선택지</span>
    </button>
    <button class="answer-btn" onclick="handleAnswer('B')">
      <span id="optionB" class="answer-text">B 선택지</span>
    </button>
  </div>

  <script>
    const questions = [  // ✅ 이름을 questionData → questions 로 통일
      {
        question: "1. 회의 시간, 당신은?",
        A: "논의보다 결정을 중요하게 여긴다. 시간이 길어지면 답답하다.",
        B: "당장 결정보다 방향성과 맥락이 공유되는 걸 더 중요하게 본다."
      },
      {
        question: "2. 일을 맡았을 때 가장 먼저 하는 건?",
        A: "일단 할 수 있는 일부터 착착 해치운다.",
        B: "이 일이 왜 필요한지, 어떤 임팩트를 낼 수 있을지 먼저 생각해본다."
      },
      {
        question: "3. 할 일이 너무 많을 때 당신은?",
        A: "우선순위별로 쪼개서 빨리 처리할 수 있는 것부터 줄인다.",
        B: "중요한 일 몇 개를 남기고 나머지는 과감히 미룬다."
      },
      {
        question: "4. 업무 방식이 엉켜있을 때 당신은?",
        A: "자동화/도구를 써서 효율적으로 정리하려 한다.",
        B: "문제의 본질이 뭔지 먼저 파악하고 구조를 재설계하려 한다."
      },
      {
        question: "5. 협업할 때 가장 중요하게 보는 건?",
        A: "빠른 피드백 루프와 실행 속도",
        B: "공동의 목적과 방향성 정렬"
      },
      {
        question: "6. 오늘 할 일을 정할 때 당신은?",
        A: "시간 대비 성과가 높은 일을 우선 배치한다.",
        B: "내 가치나 팀의 목표와 연결되는 일을 우선 배치한다."
      },
      {
        question: "7. 새로운 아이디어가 떠올랐을 때 당신은?",
        A: "실행 가능성과 리소스를 먼저 따져본다.",
        B: "왜 이 아이디어가 지금 필요한지 고민한다."
      },
      {
        question: "8. 동료가 갑자기 “이거 급해요!” 라고 할 때",
        A: "우선 도와주되, 내 작업 흐름이 끊기지 않도록 구조화해서 처리한다.",
        B: "왜 급한지 먼저 질문하고, 전체 일의 맥락 속에서 다시 우선순위를 잡는다."
      },
      {
        question: "9. 당신이 존경하는 리더는?",
        A: "일의 우선순위를 명확히 제시하고 빠르게 실행하는 사람",
        B: "목적과 철학을 말해주고 사람을 성장시키는 사람"
      },
      {
        question: "10. '성과'에 대해 가장 가까운 정의는?",
        A: "정해진 시간/리소스 내에 최적의 결과를 만들어내는 것",
        B: "조직/사람에게 지속적인 영향을 남기는 결과를 만들어내는 것"
      }
    ];

    let current = 0;
    let score = 0;

    function renderQuestion() {
      if (current < questions.length) {
        document.getElementById('question').textContent = questions[current].question;
        document.getElementById('optionA').textContent = questions[current].A;
        document.getElementById('optionB').textContent = questions[current].B;
      } else {
        if (score <= 3) {
          window.location.href = "result_effectiveness_kr.html";
        } else if (score <= 6) {
          window.location.href = "result_balancer_kr.html";
        } else {
          window.location.href = "result_efficiency_kr.html";
        }
      }
    }

    function handleAnswer(choice) {
      if (choice === "A") score++;
      current++;
      renderQuestion();
    }

    renderQuestion();
  </script>
</body>
</html>
