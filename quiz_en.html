<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Efficiency vs Effectiveness Test</title>

  <script>

    function gtag(){dataLayer.push(arguments);}

  <style>
    body {
      background-color: #f4f2ee;
      color: #3f3f3f;
      font-family: 'Pretendard', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    .question {
      font-size: 1.4rem;
      margin-bottom: 2rem;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }    
    .options button {
      background-color: white;
      border: 2px solid #3f3f3f;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }
    .options button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="question" id="question">Loading...</div>
    <div class="options">
      <button id="optionA" onclick="answer('A')">A</button>
      <button id="optionB" onclick="answer('B')">B</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        q: "1. In meetings, you tend to...",
        a: "Prioritize decisions over discussions. You get frustrated if it drags on.",
        b: "Value shared context and alignment more than quick decisions."
      },
      {
        q: "2. When given a task, what do you do first?",
        a: "Tackle what can be done quickly and efficiently.",
        b: "Pause to think about why this task matters and what impact it might have."
      },
      {
        q: "3. When you're overwhelmed with too much to do...",
        a: "Break tasks down and knock out quick wins first.",
        b: "Delay or drop less important ones and focus on a few key priorities."
      },
      {
        q: "4. When workflows feel messy or inefficient...",
        a: "Try to streamline things using tools or automation.",
        b: "Identify the root cause and rethink the structure first."
      },
      {
        q: "5. What matters most when working with others?",
        a: "Speed and tight feedback loops.",
        b: "A shared purpose and aligned direction."
      },
      {
        q: "6. How do you plan your day?",
        a: "Prioritize tasks with the highest return on time.",
        b: "Start with what aligns most with your values or team goals."
      },
      {
        q: "7. When a new idea hits you...",
        a: "First assess feasibility and resources.",
        b: "Ask why this idea matters now."
      },
      {
        q: "8. A teammate suddenly says, “This is urgent!”",
        a: "Jump in to help—but structure it so your own flow isn’t disrupted.",
        b: "Ask why it’s urgent, then reassess priorities in context."
      },
      {
        q: "9. The type of leader you admire most is someone who...",
        a: "Sets clear priorities and moves fast.",
        b: "Inspires with purpose and helps people grow."
      },
      {
        q: "10. To you, ‘results’ mean...",
        a: "Delivering the best outcome within time and resource limits.",
        b: "Creating lasting impact for people or the organization."
      }
    ];

    let current = 0;
    let score = 0; // A = +1 (Efficiency), B = 0 (Effectiveness)

    function renderQuestion() {
      if (current < questions.length) {
        document.getElementById('question').textContent = questions[current].q;
        document.getElementById('optionA').textContent = questions[current].a;
        document.getElementById('optionB').textContent = questions[current].b;
      } else {
        // Redirect to results
        if (score >= 7) {
          window.location.href = 'quiz_result_efficiency_en.html';
        } else if (score <= 3) {
          window.location.href = 'quiz_result_effectiveness_en.html';
        } else {
          window.location.href = 'quiz_result_balancer_en.html';
        }
      }
    }

    function answer(choice) {
      if (choice === 'A') score += 1;
      current++;
      renderQuestion();
    }

    // Initial render
    renderQuestion();
  </script>
</body>
</html>
